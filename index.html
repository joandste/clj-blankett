<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-control" content="private">
  <title>Attendees List & Registration</title>
  <script src="https://unpkg.com/htmx.org"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #attendees {
      list-style-type: none;
      padding: 0;
    }
    .attendee {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      max-width: 300px;
    }
    label, input, button {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

    <h1>Register</h1>
    <!-- Registration Form -->
    <form action="/api/15/register" method="POST" hx-post="/api/15/register" hx-swap="none">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <button type="submit">Register</button>
    </form>

  <h2>Attendees</h2>
  <!-- Attendee list loaded with HTMX -->
  <ul id="attendees" 
      hx-get="api/form/15" 
      hx-trigger="load" 
      hx-target="#attendees" 
      hx-swap="innerHTML">
    <!-- The attendee list will be dynamically loaded here -->
  </ul>

  <!-- Button to refresh the attendee list -->
  <div hx-get="/api/form/15" hx-target="#attendees" hx-swap="innerHTML" hx-trigger="every 10s"></div>

</body>
</html>
