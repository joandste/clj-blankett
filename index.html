<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendees List & Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #attendees {
      list-style-type: none;
      padding: 0;
    }
    .attendee {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      max-width: 300px;
    }
    label, input, button {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>Register</h2>
  <!-- Registration Form -->
  <form action="/api/13217/register" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <button type="submit">Register</button>
  </form>

  <h1>Attendees</h1>
  <ul id="attendees">
    <!-- Attendees will be displayed here by JavaScript -->
  </ul>

  <script>
    // Endpoint to get the attendee list
    const attendeesUrl = '/api/form/13217';

    // Function to fetch attendees and render them on the page
    async function fetchAttendees() {
      try {
        const response = await fetch(attendeesUrl);
        if (!response.ok) throw new Error(`Error: ${response.statusText}`);
        
        // Assuming the response is a JSON array of attendee names
        const attendees = await response.json();

        // Get the attendees list element
        const attendeesList = document.getElementById("attendees");

        // Clear any previous entries
        attendeesList.innerHTML = '';

        // Add each attendee as a list item
        attendees.forEach((attendee) => {
          const listItem = document.createElement("li");
          listItem.className = "attendee";
          listItem.textContent = attendee;
          attendeesList.appendChild(listItem);
        });
      } catch (error) {
        console.error("Failed to fetch attendees:", error);
      }
    }

    // Fetch attendees when the page loads
    fetchAttendees();
  </script>

</body>
</html>
